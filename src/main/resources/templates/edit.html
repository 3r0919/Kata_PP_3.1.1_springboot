<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit}" method="post" accept-charset="UTF-8" th:object="${user}">

  <input type="hidden" th:value="${user.id}" name="id" />
  <label for="name">Name:</label>
  <input type="text" id="name" th:value="${user.name}" name="name" required />
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br />
  <label for="surName">Surname:</label>
  <input type="text" id="surName" th:value="${user.surname}" name="surname" required />
  <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br />
  <label for="age">Age:</label>
  <input type="number" id="age" th:value="${user.age}" name="age" required />
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br />
  <button type="submit">Edit</button>
</form>
<a href="/users">Return to users list</a>
</body>
</html>
