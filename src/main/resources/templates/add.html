<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

<h1>Add new user</h1>
<form action="/users/new" method="post" accept-charset="UTF-8" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>

    <button type="submit">Create</button>
</form>
<a href="/users">Return to users list</a>
</body>
</html>
